---

title: Hello, World!
layout: default

---
<div id="about">
    <p>
        My thoughts on Everything.
    </p>
</div>
<div id="posts_list">
    <h2>Writings</h2>
    <ul>
        {% for post in site.posts %}
        <span class="post_list_date">{{post.date | date_to_string}}</span>
        <li>
            <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
